{% extends "admin_base.html" %}

{% block page_content %}
    <h2>Mailing list overview</h2>
    <table class="table table-condensed table-striped">
        {% for list in lists %}
            <tr>
                <td>
                    <a href="{{ url_for('.view_mailing_list', list_id=list.id) }}">{{ list.get_address() }}</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <h2>Create new list</h2>
    {{ wtf.quick_form(new_list_form) }}
{% endblock %}
