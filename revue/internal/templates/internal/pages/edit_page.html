{% extends "internal_base.html" %}

{% block content %}

<h1>Edit page</h1>
<a href="{{ url_for('.show_page_by_id', id=page.id) }}">Go Back</a>
<form action="{{ update_url }}" method="post">
    {{ form.csrf_token }}
    {% for field in form %}
    {{ render_field(field) }}
    {% endfor %}
</form>
{% endblock %}
