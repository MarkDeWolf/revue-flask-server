{% extends "internal_base.html" %}
{% from "internal/pages/content/page_content.html" import render_page_content %}

{% block page_content %}

<h1>{{ page.title }}</h1>
<ul class="page-actions">
    <li><a href="{{ url_for('.show_page_by_id', id=page.id, action="edit") }}"><i>Edit</i></a></li>
    <li><a href="{{ url_for('.show_page_by_id', id=page.id, action="add-content", content_type="text") }}"><i>Add text
        content</i></a></li>
</ul>

<p>
    {{ page.description }}
</p>
{{ render_page_content(page) }}
{% endblock %}
